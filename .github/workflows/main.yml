name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-lint-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Install tools
        run: make intstall-tools

      - name: Install deps
        run: make deps

      - name: Build binary
        run: make build

      - name: Run linters
        run: make lint

      - name: Run tests
        run: make test

      - name: Run benchmarks
        run: make bench

      - name: Run coverage
        run: make coverage
